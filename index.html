<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/null.css">
	<link rel="stylesheet" href="./css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<title>Сапер</title>
</head>

<body>
	<div class="menu">
		<div class="menu__body active">
			<div class="menu__icon active">
				<span></span>
				<span></span>
				<span></span>
			</div>
			<div class="menu__settings settings">
				<div class="settings__default">
					<h1 class="settings__title">Выберите сложность</h1>
					<div class="settings__options options">
						<button class="options__button button" data-level="easy">Легкая</button>
						<button class="options__button button" data-level="middle">Средняя</button>
						<button class="options__button button" data-level="hard">Сложная</button>
					</div>
				</div>

				<div class="settings__user">
					<h2 class="settings__title settings__title_user">Или создайте свою</h2>
					<div class="settings__options options">
						<div class="options__cols options__parametr">
							<label for="cols">Длина</label>
							<input id="cols" type="text" placeholder="от 10 до 55">
						</div>
						<div class="options__rows options__parametr">
							<label for="rows">Ширина</label>
							<input id="rows" type="text" placeholder="от 10 до 35">
						</div>
						<div class="options__mine options__parametr">
							<label for="mine">Мины</label>
							<input id="mine" type="text" placeholder="">
						</div>
						<button id="user-options-add" class="button">Создать</button>
						<button id="user-options-clear" class="button">Очистить</button>
					</div>
				</div>

				<div class="new-settings"></div>
			</div>
		</div>
	</div>

	<div class="field"></div>

	<script src="./js/script.js"></script>
	<script src="./js/app.js"></script>
</body>

</html>
